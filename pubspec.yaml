name: vcf
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  firebase_database: ^10.5.7
  firebase_auth: ^4.20.0
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  razorpay_flutter: ^1.3.7
  http: ^1.2.1
  upi_payment_qrcode_generator: ^1.4.0
  flutter_local_notifications: ^17.1.2
  permission_handler: ^11.3.1
  path_provider: ^2.1.3
  firebase_messaging: ^14.9.4
  fluttertoast: ^8.0.8
  qr_bar_code_scanner_dialog: ^0.0.5
  geolocator: ^12.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.10.0 # Add the flutter_launcher_icons plugin

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/qr.png
    - assets/icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png" # Path to your app icon file
